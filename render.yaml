services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: backend-server
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: .

  # Frontend Service (React/Vite)
  - type: static
    name: frontend-client
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: backend-server
          property: url

